<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Edit Timesheet</title></head>
  <body>
    <h2>Edit Timesheet #{{ ts.id }}</h2>
    <p><a href="{{ '/admin' if user.role=='admin' else '/me' }}">Back</a></p>

    <form method="post">
      <label>Clock In</label><br/>
      <input type="datetime-local" name="clock_in" value="{{ ts.clock_in.strftime('%Y-%m-%dT%H:%M') if ts.clock_in else '' }}">
      <br/><br/>
      <label>Clock Out</label><br/>
      <input type="datetime-local" name="clock_out" value="{{ ts.clock_out.strftime('%Y-%m-%dT%H:%M') if ts.clock_out else '' }}">
      <br/><br/>
      <button type="submit">Save</button>
    </form>
  </body>
</html>
